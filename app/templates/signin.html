{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
    {{ super() }}
    Sign in
{% endblock title %}

{% block content %}
    <div class="container">
        {{wtf.quick_form(data_form)}}
    </div>
    <div class="container mt-5" style='margin-top: 25px;'>
        <h3>Don't have an account?</h3>
        <a href="{{url_for('signin')}}"
           class= "btn btn-success btn-m active"
           role="button" aria-pressed="True"
           >Sing Up</a>
    </div>
{% endblock content %}
